<div class="jumbotron" ng-init="getUsers();">
    <div class="container-fluid"  >
        <div class="row-fluid" >
            <h1>Les parieurs</h1>
        </div>

        <div class="row-fluid" >
            <div class="col-xs-12">
                <center><h3><span class="glyphicon glyphicon-heart-empty"></span> Vous Ãªtes actuellement {{ users.users.length }} parieurs <span class="glyphicon glyphicon-heart-empty"></span></h3></center>
            </div>
        </div>

        <div class="row-fluid" >
            <div class="input-group input-group-md col-md-6 col-md-offset-3 padding">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-filter"></i>
                </span>
                <input class="form-control" type="search" ng-model="user_filter">
            </div>
        </div>

        <div class="row-fluid" >
            <div class="col-xs-12">
                <div id="no-more-tables" class="table-responsive">
                    <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th class="nickName">Surnom</th>
                            <th class="avatar">Avatar</th>
                            <th class="description">Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users.users | filter : user_filter">
                            <td data-title="Surnom">
                                {{ user.nickName }}
                            </td>
                            <td data-title="Avatar">
                                <img height="32px" width="32px" class="img-focus-avatar img-circle" ng-src ="users/apiv1.0/users/{{ user.user_id }}/avatar?{{ currentDateForAvoidTheCache }}">
                            </td>
                            <td data-title="Description">
                                {{ user.description }}&nbsp;
                            </td>
                            <td>
                                <span><a class="btn btn-default" href="#/user_detail/{{user.user_id}}"><i class="glyphicon glyphicon-pencil"></i></a></span>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include src="'static/js/piwik.js'"></div>
